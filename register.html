<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Computer Force</title>

    <!-- Register.html CSS-->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 10px;
            padding: 20px;
        }

        aside {
            padding: 20px;
            background-color: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select, form button {
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
    <!------------>


</head>
<body>
    <header>
        <h1>Computer Force</h1>
    </header>
    <nav>
        <div class="menu">
            <a href="Untitled-1.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Register</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <div class="container">
        <main>
            <h1>Registration Form</h1>
            <p>Please complete the following form to register for an account on our website.</p>
            <form action="/submit" method="post">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="first-name">First name*</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="surname">Surname*</label>
                <input type="text" id="surname" name="surname" required>

                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value= "none">None</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">

                <label for="address">Address*</label>
                <input type="text" id="address" name="address" required>

                <label for="suburb">Suburb*</label>
                <input type="text" id="suburb" name="suburb" required>

                <label for="postcode">Postcode*</label>
                <input type="text" id="postcode" name="postcode" required maxlength ="4">

                <label for="state">State*</label>
                <select id="state" name="state" required>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="VIC">VIC</option>
                </select>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" maxlength="10">

                <button type="reset">Clear</button>
                <button type="submit">Register</button>
            </form>
        </main>
        <aside>
            <h2>Purchases</h2>
            <table>
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button>Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Leonardo Ferreira</p>
    </footer>
</body>
</html>
